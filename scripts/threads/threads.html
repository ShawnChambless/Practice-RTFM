
<div><a href="/#/threads">
    <h1>Firebase Forum! </h1></a>
  <form name="newThreadForm" ng-submit="createThread()">
    <input type="text" ng-model="username" placeholder="Username..." required="required"/>
    <input type="text" ng-model="newThreadTitle" placeholder="New thread title..." required="required"/>
    <button ng-disabled="newThreadForm.$invalid" ng-click="createThread(username, newThreadTitle)">Add Thread</button>
  </form>
  <ul><a ng-repeat="thread in threads" ng-href="#/threads/{{thread.$id}}">
      <li><span>{{thread.username}}: </span><span> <em>{{thread.title}}</em></span></li></a></ul>
</div>
